<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fast Food Mascots</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Peralta&display=swap" rel="stylesheet">
</head>

<body>
    <div class="hand">

        <header class="header">
            <h1 class="header-title">Fast Food Mascots</h1>
        </header>
        <section class="about">
            <div class="about-row">
                <div class="about-col">
                    <div class="item">
                        <img src="img/Burger-king.webp" alt="burger_King_mascot_photo" class="about-img">
                    </div>
                    <p class="text">Burger Kind Mascot
                    </p>
                    <div class="item">
                        <img src="img/Ronald-mcdonald.webp" alt="Ronald_McDonald_mascot_photo" class="about-img">
                    </div>
                    <p class="text">Ronald Mcdonald
                    </p>
                    <div class="item">
                        <img src="img/Cow Mascot Costume.jpg" alt="Chick-fil-A_mascot_photo" class="about-img">
                    </div>
                    <p class="text">Chick fil A Mascot
                    </p>
                </div>
                <div class="about-col">
                    <div class="item">
                        <img src="img/JackPoet.webp" alt="Jack_In_The_Box_mascot_photo" class="about-img">
                    </div>
                    <p class="text">Jack In The Box Mascot
                    </p>
                    <div class="item">
                        <img src="img/originalcolsanders.0.jpg" alt="KFC_mascot_photo" class="about-img">
                    </div>
                    <p class="text"> Kfc Mascot
                    </p>
                    <div class="item">
                        <img src="img/kccha2ojmvv71.webp" alt="Little_Ceasars_mascot_photo" class="about-img">
                    </div>
                    <p class="text">Little Ceasars Mascot
                    </p>

                </div>
                <div class="about-col">
                    <div class="item">
                        <img src="img/GettyImages-453696958.jpg" alt="Wendy's_mascot_photo" class="about-img">

                    </div>
                    <p class="text">Wendy's Mascot
                    </p>
                    <div class="item">
                        <img src="img/Taco-bell-dog.webp" alt="Taco_Bell_mascot_photo" class="about-img">
                    </div>
                    <p class="text">Taco Bell Mascot
                    </p>
                    <div class="item">
                        <img src="img/Dairy-Queen-official-custom-mascot-costume.jpg" alt="Dairy_Queen_Mascot"
                            class="about-img">
                    </div>
                    <p class="text">Dairy Queen Mascot
                    </p>
                </div>
            </div>

        </section>
    </div>
</body>

</html>
